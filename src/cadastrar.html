<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastrar.css">
    <title>TChat - Cadastrar</title>
</head>

<body>
    <nav id="topBar">
        <div class="collapse navbar-collapse" id="menu">
            <label>Home</label>
            <label>Sobre</label>
            <label>Contatos</label>
        </div>
    </nav>
    <div id="form">
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Coloque seu email">
            <div style="float: left;">
                <label for="data">Nascimento</label>
                <input type="date" class="form-control" id="data" placeholder="dd/mm/aaaa">    
            </div>
            <div style="float: left;">
                <label for="linguagem">Linguagem</label>
                <input type="text" class="form-control" id="linguagem" placeholder="Linguagem nativa">    
            </div>
            <div style="float: left;">
                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" class="form-control" id="nacionalidade" placeholder="Nacionalidade">
            </div>
            <div style="clear:both;"></div>
            <div id="row" style="float:left;">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite a senha">
            </div>
            <div id="row" style="float: left;">
                <label for="repetirSenha">Repetir senha</label>
                <input type="password" class="form-control" id="repetirSenha" placeholder="Repita a senha">    
            </div>
            <div style="clear:both;"><br></div>
            <a href="../index.html"><label id="cancelar" class="btn btn-primary">Cancelar</label></a>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <nav id="botBar">
    </nav>
</body>

</html>
